<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>


	<div class="container">
		<h3 class="text-center">
			<strong>THÊM TIN TỨC MỚI</strong>
		</h3>
		<br></br>
		<form action="#" th:action="@{/news/save}" th:object="${news}"
			method="POST" novalidate="novalidate">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label>Tiêu đề</label> <input type="text" class="form-control"
					th:field="*{tieude}" />
			</div>
			<div class="form-group">
				<label>Nội dung</label> <input id="editor" type="text"
					class="form-control" th:field="*{noidung}" />

			</div>
			<div class="form-group">
				<label>Người tạo</label> <input type="text" class="form-control"
					th:field="*{nguoitao}" />
			</div>
			<div class="form-group">
				<label>Ngày tạo</label> <input type="text" class="form-control"
					th:field="*{ngaytao}" />
			</div>
			<div class="col-md-12 text-center">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>
	<br></br>
	<br></br>

</body>
</html>
