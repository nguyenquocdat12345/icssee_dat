<!DOCTYPE html>

<title>ICSSEE 2017</title>

<!-- Bootstrap -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" />
<!-- Custom style -->
<link href="../static/css/styles.css" th:href="@{/css/styles.css}"

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

</head>
<body>
	<header th:fragment="header">
		<div class="container">
			<h1 class="text-center">
				<img src="images/Banner_Hoi_nghi.jpg"></img>
			</h1>
		</div>
	</header>
	<div th:fragment="header" class="container">
		<div class="carousel slide" data-ride="carousel" id="carousel-1">
			<div class="carousel-inner" role="listbox">
				<div class="item">
					<img src="images/HNQT2.jpg" alt="Slide Image"></img>
				</div>
				<div class="item">
					<img src="images/HNQT1.jpg" alt="Slide Image"></img>
				</div>
				<div class="item active">
					<img src="images/HNQT3.jpg" alt="Slide Image"></img>
				</div>
			</div>
			<div>
				<a class="left carousel-control" href="#carousel-1" role="button"

					class="sr-only">Previous</span></a><a class="right carousel-control"
					href="#carousel-1" role="button" data-slide="next"><i
					class="glyphicon glyphicon-chevron-right"></i><span class="sr-only">Next</span></a>
			</div>
			<ol class="carousel-indicators">
				<li data-target="#carousel-1" data-slide-to="0"></li>
				<li data-target="#carousel-1" data-slide-to="1"></li>
				<li data-target="#carousel-1" data-slide-to="2" class="active"></li>
			</ol>
		</div>
	</div>
	<div th:fragment="header" class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand navbar-link" href="/">Home </a>
					<button class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#navcol-1">
						<span class="sr-only">Toggle navigation</span><span

							class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="navcol-1">
					<ul class="nav navbar-nav">
						<li class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown" aria-expanded="false" href="#">About <span
								class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li role="presentation"><a href="about">Hcmute </a></li>
								<li role="presentation"><a href="#">Committees </a></li>
							</ul></li>
						<li role="presentation"><a href="about">Contact </a></li>
					</ul>
				</div>
			</div>

	<div class="container" th:fragment="footer">
		<img src="images/footer.PNG"></img>
